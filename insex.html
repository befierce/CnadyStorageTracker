<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Quantity Tracker</title>
    <style>
        .container {
            width: 500px;
            height: 130px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>TODO</h1>
    <form id="candyTracker">
        <div class="container">
            <label for="name">Candy name</label><br>
            <input type="text" id="name" required><br>
            <label for="price">Price</label><br>
            <input type="text" id="price" required><br>
            <label for="quantity">Quantity</label><br>
            <input type="text" id="quantity" required><br>
            <input type="submit" value="Add">
        </div>
        <div class="container">
            <ul id="candies" class="list-of-candies">
                <!-- Dynamically added list items will be placed here -->
            </ul>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
